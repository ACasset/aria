on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.dot"

jobs:
  dot:
    name: Compile .dot files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Compile .dot files
        uses: alexrothenberg/digraph-to-svg-action@0.1.0
        with:
          # GitHub Token
          githubToken: ${{ secrets.GITHUBTOKEN }}
